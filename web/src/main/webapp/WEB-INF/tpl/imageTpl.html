<div style="position: relative;height: 210px;">
    <div class="photo_file">
    <form enctype="multipart/form-data" method="POST">
        <a href='javascript:void(0);' class="blueButton">
            <img style="width: 100%;height: 180px;" alt=""
                 onerror="onerror=null;src='{{ctxPath}}/medias/style/plat/image/common/photo.jpg'"
                 {{#if zpId}} src="{{ctxPath}}/attachment/getImage?id={{zpId}}&addFileIds={{addFileIds}}"
                 {{else}} src="{{ctxPath}}/medias/style/plat/image/common/photo.jpg"
                 {{/if}} />
            {{#if !disabled}}<input type="file" class="myFileUpload" name="fileData" on-change="changeImage($event)">{{/if}}
        </a>
    </form>
    </div>
    {{#if canDelete && !disabled}}
    <div class="del_box">
        <a href="javascript:void(0);" on-click="deleteImage()" class="del_file">删除照片</a>
    </div>
    {{/if}}
</div>
