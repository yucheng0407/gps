<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>资源编辑页面</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;

        }

        .content_wrap {
        }

        .explain {
            color: red !important;
        }
    </style>
</head>

<body>
<div class="form_box">
    <script type="text/template">
        <div class="p_box">
            <div class="page_title">
                <h1 id="title">资源基本信息</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="100px">
                    <col width="">
                </colgroup>
                <tbody>
                <tr>
                    <th width="30%"><b>*</b>名称</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>编码</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="code"/>
                        </div>
                    </td>
                </tr>
                <*if(isNotEmpty(config.parent)){*>
                <tr>
                    <th>上级资源</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="parentName"/>
                        </div>
                    </td>
                </tr>
                <*}*>
                <*if(strutil.index(config.column,"url") > -1){*>
                <tr>
                    <*if(isNotEmpty(config.urlname)){*>
                    <th>${config.urlname}</th>
                    <*}else{*>
                    <th>URL</th>
                    <*}*>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="url"/>
                        </div>
                    </td>
                </tr>
                <*if(isNotEmpty(config.urlselect)){*>
                <tr id="targetNameTr" style="display:none;">
                    <*if(isNotEmpty(config.urlname)){*>
                    <th>${config.urlname}关联资源</th>
                    <*}else{*>
                    <th>URL关联资源</th>
                    <*}*>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="targetName"/>
                        </div>
                    </td>
                </tr>
                <*}*>
                <*}*>
                <*if(strutil.index(config.column,"icon") > -1){*>
                <tr>
                    <*if(isNotEmpty(config.iconname)){*>
                    <th>${config.iconname}</th>
                    <*}else{*>
                    <th>图标</th>
                    <*}*>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="icon"/>
                        </div>
                    </td>
                </tr>
                <*}*>
                <*if(strutil.index(config.column,"bizType") > -1){*>
                <tr>
                    <*if(isNotEmpty(config.biztypename)){*>
                    <th>${config.biztypename}</th>
                    <*}else{*>
                    <th>业务类型</th>
                    <*}*>
                    <td>
                        <div class="element_box ele_0">
                            <select type="text" class="i_text" model="bizType">
                                <option value=""></option>
                            </select>
                        </div>
                    </td>
                </tr>
                <*}*>
                <tr>
                    <th>描述</th>
                    <td>
                        <div class="element_box">
                            <textarea class="i_textarea" model="description"></textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
    <input type="button" id="save" value="保存" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    var config = ${json(config)};
    var resourceDict = ${json(resourceDict)};
    var resourceType = "${resourceType}";
    var isPlatAdmin = ${isPlatAdmin};
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/resource/resourceEdit_config.js",
            "/medias/src/plat/resource/resourceEdit.js"
        ]
    });
</script>

</body>
</html>
