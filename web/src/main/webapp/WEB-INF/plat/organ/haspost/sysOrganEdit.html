<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>机构</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>

<body>
<!--基础布局-->
<div class="form_box">
</div>

<!--表单模板-->
<script type="text/template" id="sysOrganForm">
    <div>
        <div class="p_box">
            <div class="page_title">
                <h1>机构</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="120px">
                    <col width="">
                    <col width="130px">
                    <col width="">
                </colgroup>
                <tr>
                    <th><b>*</b>机构名称</th>
                    <td>
                        <div class="element_box">
                            <input title="" type="text" class="i_text" model="organName"/>
                        </div>
                    </td>
                    <th><b>*</b>组织机构全称</th>
                    <td>
                        <div class="element_box">
                            <input title="" type="text" class="i_text" model="fullName"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>机构代码</th>
                    <td>
                        <div class="element_box">
                            <input title="" type="text" class="i_text" model="organCode"/>
                        </div>
                    </td>
                    <th>上级机构</th>
                    <td>
                        <div class="element_box">
                            <input title="" type="text" class="i_layer" model="parentName"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td colspan="3">
                        <div class="element_box">
                            <textarea title="" class="i_textarea" model="description"></textarea>
                        </div>
                    </td>

                </tr>
            </table>
        </div>

        <!--岗位关联表动态列表-->
        <SysGlbPostGrid ref="sysGlbPostGrid" list="{{sysGlbPostList}}"/>

        <!--角色关联表动态列表-->
        <SysGlbRoleGrid ref="sysGlbRoleGrid" list="{{sysGlbRoleList}}" loginUserRoleLevel="{{loginUserRoleLevel}}" loginUserRoleLevelId="{{loginUserRoleLevelId}}"/>
    </div>

</script>
<!--角色关联表子模板-->
<script type="text/template" id="sysGlbRole">
    <div class="p_box">
        <div class="page_title"><h1>角色信息列表</h1>
            <ul class="action_button to_right">
                {{#if loginUserRoleLevel == 2}}
                <li><a on-click="addSysGlbRole()"><i class="iconfont"></i>新增</a></li>
                {{/if}}
            </ul>
        </div>
        <table cellpadding="0" cellspacing="0" border="0" class="list">
            <thead>
            <tr>
                <th style="width:45px">序号</th>
                <th style="width:23%">角色名称</th>
                <th style="width:23%">角色编码</th>
                <th style="">角色类型</th>
                <th style="width:22%">操作</th>
            </tr>
            </thead>
            <tbody>
            {{#if list.length>0}}
            {{#each list:index}}
            {{#if sfyxSt !== "UNVALID"}}
            <tr class="rx-grid-tr">
                <td align="left" class="orderTag"></td>
                <td align="left" title="{{roleName||''}}">
                    {{roleName||''}}
                </td>
                <td align="left" title="{{roleCode||''}}">
                    {{roleCode||''}}
                </td>
                <td align="left" title="{{roleTypeName||''}}">
                    {{roleTypeName||''}}
                </td>
                <td align="left">
                    {{#if loginUserRoleLevel == "2" && createRoleId==loginUserRoleLevelId }}
                    <a href="javascript:void(0);" title="删除" class="active_2" on-click="deleteSysGlbRole($keypath)">删除</a>
                    {{/if}}
                </td>
            </tr>
            {{/if}}
            {{/each}}
            {{else}}
            <tr>
                <td align="center" colspan="5" class="no_data">无数据</td>
            </tr>
            {{/if}}
            </tbody>
        </table>
    </div>
</script>

<!--岗位关联表子模板-->
<script type="text/template" id="sysGlbPost">
    <div class="p_box">
        <div class="page_title"><h1>岗位关联列表</h1>
            <ul class="action_button to_right">

                <li><a on-click="addGlbPost()"><i class="iconfont"></i>新增</a></li>
            </ul>
        </div>
        <table cellpadding="0" cellspacing="0" border="0" class="list">
            <thead>
            <tr>
                <th style="width:45px">序号</th>
                <th style="width:35%">岗位名称</th>
                <th style="width:35%">岗位编码</th>
                <th style="">操作</th>
            </tr>
            </thead>
            <tbody>
            {{#if list.length>0}}
            {{#each list:index}}
            {{#if sfyxSt !== "UNVALID"}}
            <tr class="rx-grid-tr">
                <td align="left" class="orderTag"></td>
                <td align="left" title="{{roleName||''}}">
                    {{roleName||''}}
                </td>
                <td align="left" title="{{roleCode||''}}">
                    {{roleCode||''}}
                </td>
                <td align="left">
                    <a href="javascript:void(0);" class="active_2" title="删除" on-click="deleteGlbPost($keypath)">删除</a>
                </td>
            </tr>
            {{/if}}
            {{/each}}
            {{else}}
            <tr>
                <td align="center" colspan="4" class="no_data">无数据</td>
            </tr>
            {{/if}}
            </tbody>
        </table>
    </div>
</script>


<!-- 下面按钮 -->
<div class="w_button_box" id="w_butt">
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/organ/haspost/sysOrganEdit_config.js",
            "/medias/src/plat/organ/haspost/sysOrganEdit.js"]
    });
</script>
</body>
</html>
