<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: ["platMain"]
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="form_box">
</div>
<script type="text/template" id="password">
    <div>
        <table class="form" border="0" cellspacing="0" cellpadding="0">
            <col width="100px"/>
            <col/>
            <tr>
                <th><b>*</b>原密码</th>
                <td>
                    <div class="element_box">
                        <input type="password" class="i_text" value="" model="oldPwd"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>新密码</th>
                <td>
                    <div class="element_box">
                        <input type="password" model="newPwd" class="i_text" value=""
                               placeholder="8至16位密码，必须有字母和数字"
                               autocomplete="off"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>确认新密码</th>
                <td>
                    <div class="element_box">
                        <input type="password" model="confirmPwd"
                               class="i_text" value=""
                               autocomplete="off"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</script>

<!-- 下面按钮 -->
<div class="w_button_box">
    <input type="button" value="保存" id="save" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: ['cookie',
            "/medias/src/plat/main/password.js"]
    });
</script>
</body>
</html>
