<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});

    </script>
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
</head>

<body>
<div id="contentGdt" style="padding:10px;overflow-y: auto;">
</div>
<!--消息列表类模板-->
<script type="text/template" id="messageListTpl">
    <div>
        {{#if data && data.length > 0}}
        <ul class='coat'>
            {{#each data:index}}
            <li>
                <i class="iconfont">{{{html('&#xe612;')}}}</i>
                <a href="javascript:void(0)" title="{{name}}" index="{{index}}" class="unread">{{name}}</a>
                <span>{{date(time,'yyyy-MM-dd HH:mm')}}</span>
            </li>
            {{/each}}
        </ul>
        {{else}}
        <p>
            暂无数据
        </p>
        {{/if}}
    </div>
</script>
<!--图标类模板-->
<script type="text/template" id="imageTpl">
    <ul class='tbtx'>
        {{#each data:index}}
        <li index="{{index}}">
            <a href="javascript:void(0)" title="{{name}}">
                <i class="iconfont">{{icon}}</i>
                {{#if num}}
                <span>
                {{#if num > 99}}
                99+
                {{else}}
                {{num}}
                {{/if}}
                </span>
                {{/if}}
                {{name}}
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/template" id="imageLiTpl">
    <li index="{{index}}">
        <a href="javascript:void(0)" title="{{name}}">
            <i class="iconfont">{{icon}}</i>
            {{#if num}}
            <span>
                {{#if num > 99}}
                99+
                {{else}}
                {{num}}
                {{/if}}
                </span>
            {{/if}}
            {{name}}
        </a>
    </li>
</script>
<!--个性模板1-->
<script type="text/template" id="gxTpl1">
    <ul class='act_navspec_list'>
        {{#each data:index}}
        <li index="{{index}}">
            <div class="item_1">
                <a href="javascript:void(0);" style="border-bottom: 4px solid {{color}}"><span
                        style="background:{{color}}"><i class="iconfont">{{{icon}}}</i></span>
                    <h3 class="widget_wc_table">{{name}}</h3>
                    <h3 class="widget_wc_score">{{num || 0}}</h3></a>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<!--个性模板2-->
<script type="text/template" id="gxTpl2">
    <div class="ibox_content">
    <ul class='widget_wc_list'>
        {{#each data:index}}
        <li index="{{index}}">
            <div class="item_1">
                <a href="javascript:void(0);"><span><i class="iconfont">{{{icon}}}</i></span>
                    <h3 class="widget_wc_home">{{num || 0}}</h3>
                    <h3 class="widget_wc_away">{{name}}</h3></a>
            </div>
        </li>
        {{/each}}
    </ul>
    </div>
</script>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/workflow/instance/workflow.js",
            "/medias/src/plat/main/rxIndex.js",
            "/medias/src/plat/main/center.js"]
    });
</script>
</body>

</html>
