<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>为用户分配管理员角色</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
</head>
<body>
<div class="form_box">
    <div class="p_box">
        <div id="userList">
            <script type="text/template">
                <div class="p_box">
                    <div class="page_title">
                        {{#if type !== "ck"}}
                        <ul class='action_button to_right'>
                            <li><a on-click='selUser()'><i class='iconfont'>{{{'&#xe721;'}}}</i>选择用户</a></li>
                        </ul>
                        {{/if}}
                    </div>
                    <table cellpadding="0" cellspacing="0" border="0" class="list">
                        <thead>
                        <tr>
                            <th style="width:10%">序号</th>
                            <th style="width:30%">用户名称</th>
                            <th style="width:15%">性别</th>
                            <th style="width:20%">默认机构</th>
                            {{#if type !== "ck"}}<th>操作</th>{{/if}}
                        </tr>
                        </thead>
                        <tbody>
                        {{#each list:index}}
                        {{#if sfyxSt != "UNVALID"}}
                        <tr class="rx-grid-tr">
                            <td style="text-align:left" class="orderTag"></td>
                            <td style="text-align:left">
                                {{userName || ""}}
                            </td>
                            <td style="text-align:left">
                                {{dict(sex,"SEXDEMO")}}
                            </td>
                            <td style="text-align:left">
                                {{organName}}
                            </td>
                            {{#if type !== "ck"}}
                            <td style="text-align:left">
                                <a href="javascript:void(0);" title="删除" class="active_2" on-click="delUser($keypath)">删除</a>
                            </td>
                            {{/if}}
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </script>
        </div>
    </div>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
    <input type="button" id="save" value="保存" class="c_button" style="display:none;"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/role/chooseAdminUser_config.js",
            "/medias/src/plat/role/chooseAdminUser.js"
        ]
    });
</script>
</body>
</html>
