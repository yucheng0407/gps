<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>角色编辑页面</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["tagsInput"]
        });
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
</head>

<body>
<div class="form_box">
    <script type="text/template" id="roleForm">
        <div class="p_box">
            <div class="page_title">
                <h1>角色基本信息</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="120px">
                    <col width="">
                    <col width="100px">
                    <col width="">
                </colgroup>
                <tbody>
                <tr>
                    <th><b>*</b>角色名称</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="roleName"/>
                        </div>
                    </td>
                    <th><b>*</b>角色编码</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="roleCode"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>角色类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="roleType"

                                    id="roleTypeSel">
                                <option value=""></option>
                            </select>
                        </div>
                    </td>
                    <th><b>*</b>是否组合</th>
                    <td>
                        <div class="element_box">
                            <div model="isCombine"></div>
                        </div>
                    </td>
                </tr>
                {{#if isCombine == 1}}
                <tr>
                    <th>组合角色</th>
                    <td colspan="3">
                        <LeaderTags ref="leaderTags" list="{{combineRoleList}}">
                            <div>{{> tagsInput}}</div>
                        </LeaderTags>
                    </td>
                </tr>
                {{/if}}
                <!--{{#if roleType == 2}}-->
                <!--<tr class="_roleMade">-->
                    <!--<th><b>*</b>角色组成类别</th>-->
                    <!--<td colspan="3">-->
                        <!--<div class="element_box ele_0">-->
                            <!--<select class="i_select" id="roleMade" model="roleMade">-->
                                <!--<option value=""></option>-->
                            <!--</select>-->
                        <!--</div>-->
                    <!--</td>-->
                <!--</tr>-->
                <!--{{/if}}-->
                {{#if (roleType == 1)}}
                <tr class="_sysrole">
                    <th><b>*</b>角色级别</th>
                    <td colspan="3">
                        <div class="element_box ele_0">
                            <select class="i_select" model="levels">
                                <option value=""></option>
                            </select>
                        </div>
                    </td>
                </tr>
                {{/if}}
                <tr>
                    <th>角色备注</th>
                    <td colspan="3">
                        <div class="element_box">
        <textarea type="text" class="i_textarea"
                  model="description"></textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
    <input type="button" id="chooseOrgan" value="关联设置" style="display: none;" class="c_button"/>
    <input type="button" id="save" value="保存" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    var isPlatAdmin = ${isPlatAdmin};
    var userRoleLevel = ${roleLevel};
    RX.load({
        template: "form",
        module: [
            "tagsInput", "rxTag", "/medias/src/plat/role/roleEdit_config.js",
            "/medias/src/plat/role/roleEdit.js"]
    });
</script>

</body>
</html>
