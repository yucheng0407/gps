<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>机构岗位用户树</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["treeIcon", "zTree"]
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="" class="form_box">
    <div class="tree_box">
        <ul id="tree" class="ztree">
        </ul>
    </div>
</div>
<div class="w_button_box">
    <input type="button" id="confirm" value="确认" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    RX.load({
        module: ["zTree",
            "/medias/src/plat/role/treeSelect.js"]
    });
</script>

</body>
</html>
