<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>角色关联要素编辑页面</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["treeIcon", "zTree", "roleRelate"]
        });
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .glinfo_box {
            position: absolute;
            width: 100%;
            height: auto;
            bottom: 48px;
            background: #ffffff;
        }

        .rx-paging {
            width: 100%;
        }

        .boxcenter {
            box-shadow: 2px 2px 6px 0 #cecece;
        }
    </style>
    <script type="text/javascript">
        RX.load({
            async: false,
            template: "form",
            module: ["zTree",
                "/medias/src/plat/role/roleZzjg.js",
                "/medias/src/plat/role/chooseOrgan.js"]
        });
    </script>
</head>
<body>
<script>
    RX.pageLoading({
        isAutoClose: false
    });
</script>
<div class="form_box" style="overflow: hidden;">
    <div id="msgShade1" times="2"
         style="display:none;z-index:999; background-color:#000; opacity:0.3; filter:alpha(opacity=30);position: absolute;top: 0;left:0;width: 100%;height: 100%;"></div>
    <div class="m_box">
        <div class="b_box">
            <div class="x_box">
                <div class="boxcenter">
                    <div class="hdd">
                        <div class="boxcentertop" style="background: #0e9aef">
                            <h1 style="color: #fff">机构</h1>
                        </div>
                        <div class="boxbody">
                            <div class="tree_box" style="height: 370px;">
                                <ul class="ztree" id="tree2">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="b_box">
            <div class="x_box">
                <div class="boxcenter">
                    <div class="hdd">
                        <div class="boxcentertop" style="background: #0e9aef">
                            <h1 style="color: #fff">机构用户信息</h1>
                        </div>
                        <div class="boxbody">
                            <div class="tree_box" style="height: 370px;">
                                <ul class="ztree" id="tree21">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
    <div class="glinfo_title" style=" float: left; width: 200px; border-top:0; border-right: 0px solid #CCCCCC">
        点击展开已关联要素信息
    </div>
    <input type="button" id="save" value="保存" class="c_button" style="display: none;"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>

<!-- 下面按钮 -->
<div class="glinfo_box" style="  z-index: 1111;position: absolute;left:0; ">
    <!--<div class="glinfo_title" >-->
    <!--点击展开已关联要素信息-->
    <!--</div>-->
    <div class="glinfo_content">
        <div class="glinfo_left">
            <div id="glinfoOrgan" class="glinfo_left_item glinfo_left_select" style="margin-top:10px;">
                组织机构
            </div>
            <div id="glinfoInUser" class="glinfo_left_item">
                包含用户
            </div>
            <div id="glinfoOutUser" class="glinfo_left_item">
                排除用户
            </div>
        </div>
        <!--关联信息查询区-->
        <div class="glinfo_right">
            <div style="width:95%;padding:10px;border-bottom: 1px solid #cccccc;">
                名称：<input type="text" id="searchName" class="i_query_text" style="width:100px;margin-right:10px;">
                <input id="search" class="query_button" type="button" value="查询" style="width:68px">
            </div>
            <div style="width:95%;padding:10px;" class="ulDiv">
            </div>
            <div class="rx-paging" style=" width: 97%; padding:10px 0;">
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="glinfoUl">
    <div>
        {{#if data.length > 0}}
        {{#each data}}
        <div class="tag">
    <span>
        {{name}} {{#if saveObj.info}}（{{saveObj.info}}）{{/if}}
         </span>
            {{#if type != "ck"}}
            <i title="删除" _index="{{_index}}" class="iconfont">{{{'&#xe609;'}}}</i>
            {{/if}}
        </div>
        {{/each}}
        {{else}}
        <div style="width:100%;text-align:center;">无数据</div>
        {{/if}}
    </div>
</script>
<script type="text/template" id="paging">
    <div style="float:right">
        {{#if total > 0}}
        <span style="display:block;width:auto;float:left;padding:0 10px;height:24px;font-size: 12px;text-indent: 15px;line-height:24px;color: #999">
                    共<b style="padding:0 3px;color:red;">{{pageMax}}</b>页<b
                style="padding:0 3px;color:red;">{{total}}</b>条数据</span>
        <ul class="rx-pagenate" style="float: left; width: auto;">
            <li class="rx-first" style="width:50px;cursor:pointer;">上一页</li>
            <li class="clicked paged"><{{pageNum}}</li>
            <li class="rx-last" style="width:50px;cursor:pointer;">下一页</li>
        </ul>
        {{/if}}
    </div>
</script>
<link rel="stylesheet" type="text/css" href="${ctxPath}/medias/style/plat/iconfont.css">
</body>
</html>
