<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>版块列表</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--基础布局-->
<div class="form_box">
    <script type="text/template">
        <div>
            <div class="p_box">
                <div class="page_title">
                    <h1>版块基本信息</h1>
                </div>
                <table class="form_view" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <th>版本编码</th>
                        <td>{{code || ""}}</td>
                    </tr>
                    <tr>
                        <th>版块标题</th>
                        <td>{{title || ""}}</td>
                    </tr>
                    <tr>
                        <th>版主</th>
                        <td>{{moderator || ""}}</td>
                    </tr>
                    <tr>
                        <th>版块图标</th>
                        <td>{{icon || ""}}</td>
                    </tr>
                    <tr>
                        <th>描述</th>
                        <td>
                            <span class="span_show_multiline"
                                  title="{{description||''}}">{{{html(description||'')}}}</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>
</div>

<!-- 下面按钮 -->
<div class="w_button_box" id="w_butt">
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/forum/boardView_config.js",
            "/medias/src/plat/forum/boardView.js"
        ]
    });
</script>
</body>
</html>
