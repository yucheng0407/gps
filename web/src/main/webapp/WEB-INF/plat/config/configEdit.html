<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>配置编辑页面</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<!--<script>RX.pageLoading();</script>-->
<div class="form_box">
    <script type="text/template">
        <div class="p_box">
            <div class="page_title">
                <h1>配置基本信息</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="80px">
                    <col width="">
                    <col width="70px">
                    <col width="">
                </colgroup>
                <tbody>
                <tr>
                    <th><b>*</b>名称</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                    <th><b>*</b>编码</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="code"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>级别</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="levels">
                            </select>
                        </div>
                    </td>
                    <th><b>*</b>类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="bizType">
                            </select>
                        </div>
                    </td>
                </tr>
                {{#if levels == 2 }}
                <tr>
                    <th><b>*</b>所属应用</th>
                    <td colspan="3">
                        <div class="element_box">
                            <input type="text" class="i_text" model="appName"/>
                        </div>
                    </td>
                </tr>
                {{/if}}
                <tr>
                    <th><b>*</b>值</th>
                    <td colspan="3">
                        <div class="element_box">
                            <input type="text" class="i_text" model="value"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>描述</th>
                    <td colspan="3">
                        <div class="element_box">
                <textarea class="i_textarea" model="description">
                </textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
</div>
<script type="text/javascript">
    var roleLevel = "${roleLevel!}";
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/config/configEdit_config.js",
            "/medias/src/plat/config/configEdit.js"]
    });
</script>

</body>
</html>
