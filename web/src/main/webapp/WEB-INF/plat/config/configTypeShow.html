<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>配置分类列表页面</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <!--样式加载-->
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["tabPanel"]
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;

        }
        .operation_box {
            border: 0;
        }
        .defaultPanel {
            padding: 0px 10px 10px 10px;
        }
    </style>
</head>
<body>
<!--<script>RX.pageLoading();</script>-->
<div class="base_box">
    <!--tab页内容模板-->
    <script type="text/template">
        <div>
            <div class="no_p_box">
                <div class="operation_box" id="operate">
                </div>
            </div>
            <div class="list_box" style="padding:0;height:100%">
                <div class="tabdiv" id="appTab">
                </div>
            </div>
            <div>
                {{#each appTypeList:index}}
                <div id="_app{{appId}}" class="defaultPanel">
                    {{#each typeList:typeIndex}}
                    <div class="page_title">
                        <h1>{{typeName}}</h1>
                    </div>
                    <table class="list" border="0" cellspacing="0" cellpadding="0">
                        <colgroup>
                            <col width="30%"/>
                            {{#if appTypeList[index].edit }}
                            <col/>
                            <col width="120px"/>
                            {{else}}
                            <col/>
                            {{/if}}
                        </colgroup>
                        <tbody>
                        {{#each configList: configIndex}}
                        <tr>
                            <th align="left">{{NAME}} ({{CODE}})</th>
                            <td>{{VALUE || ''}}</td>
                            {{#if appTypeList[index].edit}}
                            <td align="left">
                                <a class="active_1" on-click="editConfig($keypath)">修改</a>
                                <a class="active_2" style="margin-left:10px;" on-click="delConfig($keypath)">删除</a>
                            </td>
                            {{/if}}
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    {{/each}}
                </div>
                {{/each}}
            </div>
        </div>
    </script>
</div>
<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: ["tabPanel",
            "/medias/src/plat/config/configTypeShow.js"
        ]
    });
</script>

</body>
</html>
