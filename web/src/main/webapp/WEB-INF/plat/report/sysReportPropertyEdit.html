<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>元数据</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>

<!--基础布局-->
<div class="form_box">
    <!--表单模板-->
    <script type="text/template">
        <div class="p_box">
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="120px"/>
                    <col/>
                </colgroup>
                <tbody>
                <tr>
                    <th><b>*</b>字段名称</th>
                    <td>
                        <div class="element_box">
                            <input title="" type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>元数据字段</th>
                    <td>
                        <div class="element_box">
                            <span class="span_show_ellipsis">{{metadataColumn}}</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>字段类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="type"></select>
                        </div>
                    </td>
                </tr>
                {{#if type == "1"}}
                <tr>
                    <th><b>*</b>分组类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="groupType"></select>
                        </div>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <th><b>*</b>运算类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="calculateType"></select>
                        </div>
                    </td>
                </tr>
                {{/if}}
                <tr>
                    <th><b>*</b>排序类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="orderType"></select>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>

<!-- 下面按钮 -->
<div class="w_button_box" id="w_butt">
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/report/sysReportPropertyEdit_config.js",
            "/medias/src/plat/report/sysReportPropertyEdit.js"]
    });
</script>
</body>
</html>
