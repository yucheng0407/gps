<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户列表</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: auto;

        }
    </style>
</head>
<body>
<!--基础布局-->
<div class="base_box">
    <div id="chartGrid" class="no_p_box">
        <script type="text/template">
            <div style="margin:10px;">
                <div style="text-align: center;font-size:18px;line-height:40px">
                    表格
                </div>
                <table cellpadding="0" cellspacing="0" border="0" class="list">
                    <thead>
                    <tr>
                        <th style="width:45px">序号</th>
                        <th>年龄区间</th>
                        <th style="width:40%">人数</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each list:index}}
                    <tr>
                        <td class="orderTag"></td>
                        <td>{{AGE_AREA}}</td>
                        <td>{{USER_NAME_NUM}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </script>
    </div>

    <div id="chartColumn" class="no_p_box"></div>

    <div id="chartLine" class="no_p_box"></div>

    <div id="chartPie" class="no_p_box"></div>
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "view",
        module: [
            "/medias/plugin/highcharts/highcharts.js",
            "/medias/src/plat/report/reportFormView.js"]
    });
</script>

</body>
</html>
