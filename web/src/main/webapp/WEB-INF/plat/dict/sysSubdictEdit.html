<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>系统字典表（从表）</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>

<body>
<!--基础布局-->
<div class="form_box">
</div>

<!--表单模板-->
<script type="text/template" id="sysSubdictForm">
    <div>
        <div class="p_box">
            <div class="page_title">
                <h1>系统字典表（从表）</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th><b>*</b>字典项编码</th>
                    <td>
                        <div class="element_box">
                            <input type="text" title="" class="i_text" model="code"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>字典项值</th>
                    <td>
                        <div class="element_box">
                            <input type="text" title="" class="i_text" model="value"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>上级字典项值</th>
                    <td id="pcode">
                        {{#if flag == "input"}}
                        <div class="element_box">
                            <input type='text' title="" class='i_text' model='pcode'/>
                        </div>
                        {{else}}
                        <div class="element_box ele_0">
                            <select class="i_select" title="" model="pcode"></select>
                        </div>

                        {{/if}}
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>排序号</th>
                    <td>
                        <div class="element_box">
                            <input type="text" title="" class="i_text" model="sort"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>字典项扩展</th>
                    <td>
                        <div class="element_box">
                            <input type="text" title="" class="i_text" model="remark"/>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

</script>
<!-- 下面按钮 -->
<div class="w_button_box" id="w_butt">
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/dict/sysSubdictEdit_config.js",
            "/medias/src/plat/dict/sysSubdictEdit.js"]
    });
</script>
</body>
</html>
