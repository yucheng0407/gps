<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>消息编辑页面</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });

    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="form_box">
    <script type="text/template">
        <div>
            <div class="page_title">
                <h1>消息内容</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <th><b>*</b>标题</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="title"/>
                        </div>
                    </td>
                    <th><b>*</b>消息类型</th>
                    <td>
                        <div class="element_box ele_0">
                            <select class="i_select" model="typeCode"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>接收人</th>
                    <td colspan="3">
                        <div class="element_box">
                            <input type="text" class="i_text" model="sendUser"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>*</b>内容</th>
                    <td colspan="3">
                        <div class="element_box">
                    <textarea type="text" class="i_textarea"
                              model="content"></textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
    <input type="button" id="send" value="发送" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/message/messageEdit_config.js",
            "/medias/src/plat/message/messageEdit.js"]
    });
</script>

</body>
</html>
