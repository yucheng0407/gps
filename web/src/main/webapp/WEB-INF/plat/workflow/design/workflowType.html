<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>流程类别编辑页面</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="form_box">
    <!--流程类别新建与修改-->
    <script type="text/template">
        <div class="no_p_box">
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th><b>*</b>名称</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>上级类别</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="parentName"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>描述</th>
                    <td>
                        <div class="element_box">
                            <textarea class="i_textarea" model="description" title="描述"></textarea>
                            <div class="trans_language" id="bzs"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </script>
</div>

<!-- 下面按钮 -->
<div class="w_button_box" style="display: none">
    <input type="button" id="save" value="保存" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
    <!--<input type="button" value="取消" class="button" />-->
</div>
</body>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: ["/medias/src/plat/workflow/design/workflowType_config.js",
            "/medias/src/plat/workflow/design/workflowType.js"]
    });
</script>

</html>
