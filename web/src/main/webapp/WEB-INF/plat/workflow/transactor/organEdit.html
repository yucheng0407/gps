<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/medias/style/plat/Global.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/medias/style/plat/iconfont.css"/>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
<div class="base_box">
    <div class="no_p_box">
        <div class="Useroperations" style="border-bottom: 1px solid #e8e8e8;">
            <ul class="dh_nav">
                <li>
                    <a href="javascript:void(0)" onclick="RX.page.closeAll()"> 环节办理人</a>
                </li>
                <li class="dh_jt secondPos" style="display: none"></li>
                <li class="secondPos" style="display: none">
                    <a href="javascript:void(0)" onclick="RX.page.close()">选择来源</a>
                </li>
                <li class="dh_jt"></li>
                <li>
                    指定机构
                </li>
                <li class="dh_jt"></li>
            </ul>
        </div>
    </div>
    <div class="form_box" style="margin-bottom: 10px">
        <script type="template">
            <div class="p_box">
                <div class="page_title">
                    <h1>指定机构</h1>
                    <ul class='action_button to_right'>
                        <li><a on-click="selOrgan()"><i class="iconfont">{{{'&#xe62a;'}}}</i>选择机构</a></li>
                    </ul>
                </div>
                <table class="list" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                    <tr>
                        <th width='10%' align="left"><b>*</b>序号</th>
                        <th width='25%' align="left"><b>*</b>机构名称</th>
                        <th align="left"><b>*</b>上级机构</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#if getValidCount(list)>0}}
                    {{#each list:index}}
                    {{#if sfyxSt != "UNVALID"}}
                    <tr class="rx-grid-tr">
                        <td style="text-align:left" class="orderTag"></td>
                        <td style="text-align:left">
                            {{sourceObj.organName || ""}}
                        </td>
                        <td style="text-align:left">
                            {{sourceObj.parentOrgan}}
                        </td>
                        {{#if type !== "ck"}}
                        <td style="text-align:left">
                            <a href="javascript:void(0);" title="删除" class="active_2"
                               on-click="delOrgan($keypath)">删除</a>
                        </td>
                        {{/if}}
                    </tr>
                    {{/if}}
                    {{/each}}
                    {{else}}
                    <tr>
                        <td align="center" class="no_data" colspan="4">请选择机构</td>
                    </tr>
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </script>
    </div>
    <div class="p_box" id="extraSource">
    </div>

    <script type="template" id="templateExtra">
        <div class="p_box">
            {{#if extra}}
            <div class="page_title">
                <h1>角色</h1>
                <ul class="action_button to_right">
                    <li><a on-click="selRole()"><i class="iconfont">{{{'&#xe62a;'}}}</i>选择角色</a></li>
                </ul>
            </div>
            <table class="list" border="0" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                    <th width='10%' align="left"><b>*</b>序号</th>
                    <th width='25%' align="left"><b>*</b>角色名称</th>
                    <th align="left"><b>*</b>角色类型</th>
                    <th width="200px">操作</th>
                </tr>
                </thead>
                <tbody>
                {{#if getValidCount(list)>0}}
                {{#each list:index}}
                {{#if sfyxSt != "UNVALID"}}
                <tr class="rx-grid-tr">
                    <td style="text-align:left" class="orderTag"></td>
                    <td style="text-align:left">
                        {{sourceObj.roleName || ""}}
                    </td>
                    <td style="text-align:left">
                        {{dict(sourceObj.roleType,"JSLX")}}
                    </td>
                    {{#if type !== "ck"}}
                    <td style="text-align:left">
                        <a href="javascript:void(0);" title="删除" class="active_2"
                           on-click="delRole($keypath)">删除</a>
                    </td>
                    {{/if}}
                </tr>
                {{/if}}
                {{/each}}
                {{else}}
                <tr>
                    <td align="center" class="no_data" colspan="4">请选择角色</td>
                </tr>
                {{/if}}
                </tbody>
            </table>
            {{else}}
            <div class="xs_form_box">
                <a href="#none" class="xs_form_but" on-click="addCondition()"><i class="iconfont">{{{'&#xe62c;'}}}</i>添加限定条件</a>
            </div>
            {{/if}}
        </div>
    </script>
    <div class="p_button_box">
        <input type="button" value="保存" class="c_button" id="save"/><input type="button" value="取消"
                                                                           onclick="RX.page.close();" class="n_button"/>
    </div>
</div>
<script type="text/javascript">
    RX.page.resize = function () {
    };
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/workflow/transactor/organEdit.js",
            "/medias/src/plat/workflow/transactor/organEdit_config.js"]
    });
</script>
</body>
</html>
