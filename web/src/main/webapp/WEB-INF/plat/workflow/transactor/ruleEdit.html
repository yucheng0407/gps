<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/medias/style/plat/Global.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/medias/style/plat/iconfont.css"/>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
<div class="base_box">
    <div class="no_p_box">
        <div class="Useroperations" style="border-bottom: 1px solid #e8e8e8;">
            <ul class="dh_nav">
                <li>
                    <a href="javascript:void(0)" onclick="RX.page.closeAll()"> 环节办理人</a>
                </li>
                <li class="dh_jt secondPos" style="display: none"></li>
                <li class="secondPos" style="display: none">
                    <a href="javascript:void(0)" onclick="RX.page.close()">选择来源</a>
                </li>
                <li class="dh_jt"></li>
                <li>
                    流程规则
                </li>
                <li class="dh_jt"></li>
            </ul>
        </div>
    </div>
    <div class="form_box">
        <script type="template">
            <div class="p_box">
                <div class="page_title">
                    <h1>流程规则</h1>
                    <ul class='action_button to_right'>
                        <li><a on-click="selRule()"><i class="iconfont">{{{'&#xe62a;'}}}</i>选择规则</a></li>
                    </ul>
                </div>
                <table class="list" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                    <tr>
                        <th width='10%' align="left"><b>*</b>序号</th>
                        <th align="left"><b>*</b>规则名称</th>
                        <th width='20%' align="left"><b>*</b>实现方式</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#if getValidCount(list)>0}}
                    {{#each list:index}}
                    {{#if sfyxSt != "UNVALID"}}
                    <tr class="rx-grid-tr">
                        <td style="text-align:left" class="orderTag"></td>
                        <td style="text-align:left">
                            {{sourceObj.rule_name || ""}}
                        </td>
                        <td style="text-align:left">
                            {{dict(sourceObj.sxfs,"GZSXFS")}}
                        </td>
                        {{#if type !== "ck"}}
                        <td style="text-align:left">
                            <a href="javascript:void(0);" title="删除" class="active_2"
                               on-click="delRule($keypath)">删除</a>
                        </td>
                        {{/if}}
                    </tr>
                    {{/if}}
                    {{/each}}
                    {{else}}
                    <tr>
                        <td align="center" class="no_data" colspan="4">请选择规则</td>
                    </tr>
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </script>
    </div>
    <div class="p_button_box">
        <input type="button" value="保存" class="c_button" id="save"/><input type="button" value="取消"
                                                                           onclick="RX.page.close();" class="n_button"/>
    </div>
</div>
<script type="text/javascript">
    RX.page.resize = function () {
    };
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/workflow/transactor/ruleEdit.js",
            "/medias/src/plat/workflow/transactor/ruleEdit_config.js"]
    });
</script>
</body>
</html>
