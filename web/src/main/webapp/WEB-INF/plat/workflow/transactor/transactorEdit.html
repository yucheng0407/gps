<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>编辑办理人</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="base_box">
</div>
<script type="text/template" id="mainInfo">
    <div>
        <div class="p_box">
            <div class="page_title">
                <h1>基本信息</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="150px"/>
                    <col/>
                </colgroup>
                <tbody>
                <tr>
                    <th><b>*</b>办理人名称</th>
                    <td>
                        <div class="element_box">
                            <input title="" type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <SourceListGrid list="{{sourceList}}" ref="sourceListGrid"/>
    </div>
</script>
<script type="text/template" id="sourceList">
    <div class="p_box">
        <div class="page_title"><h1>办理人来源</h1>
            <ul class="action_button to_right">
                <li><a on-click="addSource()"><i class="iconfont"></i>添加来源</a></li>
            </ul>
        </div>
        <table cellpadding="0" cellspacing="0" border="0" class="list">
            <thead>
            <tr>
                <th width="20%">序号</th>
                <th>来源类型</th>
                <th width="30%">操作</th>
            </tr>
            </thead>
            <tbody>
            {{#if getValidCount(list)>0}}
            {{#each list:index}}
            {{#if sfyxSt !== "UNVALID"}}
            <tr class="rx-grid-tr">
                <td align="left" class="orderTag"></td>
                <td align="left">
                    <div class="element_box">{{dict(type, 'getTransactorType()')}}</div>
                </td>
                <td align="left">
                    <a href="javascript:void(0);" title="修改" class="active_1" on-click="editGlSource($keypath)">修改</a>
                    <a href="javascript:void(0);" title="删除" class="active_2" on-click="deleteGlSource($keypath)">删除</a>
                </td>
            </tr>
            {{/if}}
            {{/each}}
            {{else}}
            <tr>
                <td align="center" colspan="3" class="no_data">无数据</td>
            </tr>
            {{/if}}
            </tbody>
        </table>
    </div>
</script>
<div class="p_button_box">
    <input type="button" value="保存" class="c_button" id="save"/><input type="button" value="取消"
                                                                       onclick="RX.page.back(1,true);"
                                                                       class="n_button"/>
</div>
<script type="text/javascript">
    RX.page.resize = function () {
    };
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/workflow/transactor/transactorEdit_config.js",
            "/medias/src/plat/workflow/transactor/transactorEdit.js"]
    });
</script>
</body>
</html>
