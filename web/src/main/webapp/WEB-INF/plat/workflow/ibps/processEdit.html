<script type="text/template">
    <div class="form_box">
        <table class="form" border="0" cellspacing="0" cellpadding="0">
            <col width="150">
            <col>
            <tr>
                <th><b>*</b>流程名称</th>
                <td>
                    <div class="element_box">
                        <input type="text" class="i_text" on-change="changeTitle()" model="name"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>流程实例标题</th>
                <td>
                    <div class="element_box">
                        <input type="text" class="i_text" model="instanceTitle"/>
                    </div>
                </td>
            </tr>
            <tr id="tr_wf_version">
                <th>流程版本号</th>
                <td>
                    <div class="element_box">
                        <input id="version" type="text" class="i_text" model="version"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>流程编码</th>
                <td>
                    <div class="element_box">
                        <input id="code" type="text" class="i_text" model="code"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>流程类别</th>
                <td>
                    <div class="element_box">
                        <input type="hidden" model="type"/>
                        <input type="text" class="i_layer" model="typeName"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>业务状态字典</th>
                <td>
                    <div class="element_box">
                        <input type="text" class="i_layer" model="workflowYwztZdName"/>
                        <input type="hidden" model="workflowYwztZd"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>环节编码字典</th>
                <td>
                    <div class="element_box">
                        <input type="text" class="i_layer" model="nodeCodeDictName"/>
                        <input type="hidden" model="nodeCodeDictCode"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</script>
<script type="text/template">
    <div class="form_box">
        <!--<FlowSheetGrid ref="flowSheetGrid" list="{{sheets}}">-->
        <div class="no_p_box">
            <div class='page_title'><h1>流程表单</h1>
                <ul class='action_button to_right'>
                    <li><a on-click="addSheet()"><i class="iconfont">{{{'&#xe62a;'}}}</i>新增</a></li>
                </ul>
            </div>
            <!--表单列表-->
            <table class="list" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th align="left" width='10%'><b>*</b>序号</th>
                    <th align="left" width='30%'><b>*</b>标题</th>
                    <th align="left" width='40%'><b>*</b>所属表单</th>
                    <th align="left">操作</th>
                </tr>
                </thead>
                <tbody>
                {{#if sheets.length}}
                {{#each sheets:index}}
                {{#if sfyxSt !== "UNVALID"}}
                <tr>
                    <td align="left">
                        <div class="element_box">
                            <input type='hidden' model='id'/>
                            <input type='hidden' model='sfyxSt'/>
                            <input type="text" class="i_text" model="sort"/>
                        </div>
                    </td>
                    <td align="left">
                        <div class="element_box">
                            <input type="text" class="i_text" model="title"/>
                        </div>
                    </td>
                    <td align="left">
                        <div class="element_box">
                            <input class="i_layer" model="name"/>
                        </div>
                    </td>
                    <td align="left">
                        <a href='javascript:void(0)' class="active_2" on-click='delSheet($keypath)'>删除</a>
                    </td>
                </tr>
                {{/if}}
                {{/each}}
                {{else}}
                <tr>
                    <td align="center" class="no_data" colspan="4">无数据</td>
                </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
        <!--</FlowSheetGrid>-->
    </div>
</script>
<script type="text/template">
    <div class="form_box">
        <div class="no_p_box">
            <div class='page_title'><h1>流程变量</h1>
                <ul class='action_button to_right'>
                    <li><a on-click="addVariable()"><i class="iconfont">{{{'&#xe62a;'}}}</i>新增</a></li>
                </ul>
            </div>
            <table class="list" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th align="left" width="40%"><b>*</b>变量名</th>
                    <th align="left" width="40%"><b>*</b>默认值</th>
                    <th align="left">操作</th>
                </tr>
                </thead>
                <tbody>
                {{#if variables.length}}
                {{#each variables:index}}
                {{#if sfyxSt !== "UNVALID" && (!domid || "null" == domid)}}
                <tr>
                    <td align="left">
                        <div class="element_box">
                            <input type='hidden' model='id'>
                            <input type='hidden' model='sfyxSt'>
                            <input type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                    <td align="left">
                        <div class="element_box">
                            <input type="text" class="i_text" model="value"/>
                        </div>
                    </td>
                    <td align="left">
                        <a href="javascript:void(0);" class="active_2" on-click="delVariable($keypath)">删除</a>
                    </td>
                </tr>
                {{/if}}
                {{/each}}
                {{else}}
                <tr>
                    <td align="center" class="no_data" colspan="3">无数据</td>
                </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/template">
    <div class="form_box">
        <!--流程后置列表-->
        <div class="no_p_box">
            <div class='page_title'><h1>后置设置</h1>
                <ul class='action_button to_right'>
                    <li><a on-click="addProcess()"><i class="iconfont">{{{'&#xe62a;'}}}</i>新增</a></li>
                </ul>
            </div>
            <table class="list" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th width='7%' align="left">序号</th>
                    <th width='10%' align="left"><b>*</b>类型</th>
                    <th width='70%' align="left"><b>*</b>内容</th>
                    <th width='7%' align="left">排序号</th>
                    <th width='6%' align="left">操作</th>
                </tr>
                </thead>
                <tbody>
                {{#if processes.length}}
                {{#each processes:index}}
                {{#if sfyxSt !== "UNVALID"}}
                <tr>
                    <td align="left">
                        {{index+1}}
                    </td>
                    <td align="left">
                        <div class="element_box ele_0">
                            <select class='i_select' model='type'></select>
                        </div>
                    </td>
                    <td align="left">
                        <div class='element_box'><input type='text' class='i_text' model='content'></div>
                    </td>
                    <td align="left">
                        <div class='element_box'><input type='text' class='i_text' model='sort'></div>
                    </td>
                    <td align="left">
                        <a href='javascript:void(0);' class="active_2"
                           on-click='delProcess($keypath)'>删除</a>
                    </td>
                </tr>
                {{/if}}
                {{/each}}
                {{else}}
                <tr>
                    <td align="center" class="no_data" colspan="5">无数据</td>
                </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
    </div>
</script>
