<script type="text/template">
    <div class="form_box">
        <div class="no_p_box">
            <div class="page_title">
                <h1>决策环节</h1>
            </div>
            <table class="form" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="120px"/>
                    <col/>
                </colgroup>
                <tr>
                    <th><b>*</b>名称</th>
                    <td>
                        <div class="element_box">
                            <input type="text" class="i_text" model="name"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>决策类型</th>
                    <td>
                        <div class="element_box">
                            <div model="decisionType"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <VariablesProc ref="variablesProc" variables="{{variables}}">
            <div class="no_p_box">
                <div class='page_title'><h1>决策变量初始化</h1>
                    <ul class='action_button to_right'>
                        <li><a on-click="addVariable()"><i class="iconfont">{{{'&#xe62a;'}}}</i>新增</a></li>
                    </ul>
                </div>
                <table class="list" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                    <tr>
                        <th align="left" width="35%"><b>*</b>变量名</th>
                        <th align="left" width="35%"><b>*</b>默认值</th>
                        <th align="left">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#if variables.length}}
                    {{#each variables:index}}
                    {{#if sfyxSt !== "UNVALID"}}
                    <tr>
                        <td align="left">
                            <div class="element_box">
                                <input type='hidden' model='id'>
                                <input type='hidden' model='sfyxSt'>
                                <input type="text" class="i_text" model="name"/>
                            </div>
                        </td>
                        <td align="left">
                            <div class="element_box">
                                <input type="text" class="i_text" model="value"/>
                            </div>
                        </td>
                        <td align="left">
                            <a href="javascript:void(0);" class="active_1" on-click="setAssignLogic($keypath)">赋值逻辑</a>
                            <a href="javascript:void(0);" class="active_2" on-click="delVariable($keypath)">删除</a>
                        </td>
                    </tr>
                    {{/if}}
                    {{/each}}
                    {{else}}
                    <tr>
                        <td align="center" class="no_data" colspan="3">无数据</td>
                    </tr>
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </VariablesProc>
    </div>
</script>
