<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>流程定义列表</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            skin: "default"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
</head>
<body>
<div class="base_box">
    <script type="text/template">
        <div class="no_p_box">
            <div class="list_box">
                <table class="list" border="0" cellspacing="0" cellpadding="0">
                    <colgroup>
                        <col width="25%"/>
                        <col width="25%"/>
                        <col width="25%"/>
                        <col width="25%"/>
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>子流程启动人</th>
                        <th>子流程状态</th>
                        <th>创建时间</th>
                        <th>完成时间</th>
                    </tr>
                    {{#each list}}
                    <tr>
                        <td>
                            <span class="span_show_ellipsis"
                                  title="{{STARTUP_USER||''}}">{{STARTUP_USER||''}}</span>
                        </td>
                        <td>
                            <span class="span_show_ellipsis" title="{{dict(STATUS,'getWfInstStatus()')||''}}">{{dict(STATUS,'getWfInstStatus()')||''}}</span>
                        </td>
                        <td>
                            <span class="span_show_ellipsis" title="{{date(CJSJ,'yyyy-MM-dd HH:mm')||''}}">{{date(CJSJ,'yyyy-MM-dd HH:mm')||''}}</span>
                        </td>
                        <td>
                            <span class="span_show_ellipsis" title="{{date(FINISH_DATE,'yyyy-MM-dd HH:mm')||''}}">{{date(FINISH_DATE,'yyyy-MM-dd HH:mm')||''}}</span>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </script>
</div>
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: [
            "/medias/src/plat/workflow/ibps/dictUtil.js",
            "/medias/src/plat/workflow/ibps/workflowInstanceList_config.js",
            "/medias/src/plat/workflow/ibps/workflowInstanceList.js"
        ]
    });
    RX.page.resize = function () {
        $(".list_box").height($(window).height() - 60);
    };
</script>
</body>
</html>
