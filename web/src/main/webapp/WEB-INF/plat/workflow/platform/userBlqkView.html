<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>流程情况统计</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
    <script type="text/javascript">
        function setTab(name, cursel, n) {
            for (i = 1; i <= n; i++) {
                var menu = document.getElementById(name + i);
                var con = document.getElementById("con_" + name + "_" + i);
                menu.className = i == cursel ? "ts" : "";
                con.style.display = i == cursel ? "block" : "none";
            }
        }
    </script>
</head>
<body>
<div class="base_box">
    <div class="no_p_box" id="topArea">
        <div class="operation_box">

            <div class="page_title" style="background: none;">
                <h1 id="title" style="margin-left:10px;font-size:16px;margin-top:16px;"></h1>
                <div class="button_group">
                    <ul class="action_button" style="float: right;margin-right:10px;">
                        <li id="organView"><a href="javascript:void(0)"><i
                                class="iconfont">&#xe61a;</i>查看部门办理情况</a></li>
                        <li id="back" style="display:none;"><a href="javascript:void(0)" class="active_back"><i
                                class="iconfont">&#xe642;</i>返回工作台</a></li>
                    </ul>
                </div>
                <div style="float:right;line-height:52px;width:200px;">
                    <span style="margin:0px 20px 0px 20px;float:left;">时间范围</span>
                    <div class="element_box" style="float:left;width:80px">
                        <select id="timeType">
                            <option value="day">一天内</option>
                            <option value="week">一周内</option>
                            <option value="month" selected>一月内</option>
                            <option value="year">一年内</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bodyArea">
        <div class="left_side_2" style="width:50%;">
            <div class="no_p_box" style="margin-right:15px;">
                <div class="list_box">
                    <div class="hd" id="tabArea">
                        <ul class="tab_holder">
                            <li>
                                <a href="#none" id="one1" onclick="setTab('one',1,3)" class="ts">待办分布</a>
                            </li>
                            <li>
                                <a href="#none" id="one2" onclick="setTab('one',2,3)" class="">在办分布</a>
                            </li>
                            <li>
                                <a href="#none" id="one3" onclick="setTab('one',3,3)" class="">已办分布</a>
                            </li>
                        </ul>
                    </div>
                    <div class="lib_Contentbox" id="contentArea">
                        <div id="con_one_1" style="display: block;">
                            <div id="pie1" class="pieDiv"></div>
                        </div>
                        <div id="con_one_2" style="display: none;">
                            <div id="pie2" class="pieDiv"></div>
                        </div>
                        <div id="con_one_3" style="display: none;">
                            <div id="pie3" class="pieDiv"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_content" style="width:50%">
            <div id="dataDiv">
                <script type="template">
                    <div class="list_box">
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    RX.page.resize = function () {
        $("#bodyArea").height($(window).height() - $("#topArea").outerHeight());
        $("#bodyArea>div").height($("#bodyArea").height());
        $("#bodyArea .list_box").height($("#bodyArea").height() - 60);
        $("#contentArea").height($("#contentArea").parent().innerHeight() - $("#tabArea").outerHeight() - 20);
        $(".pieDiv").height($("#contentArea").innerHeight());
        $(".pieDiv").width($("#contentArea").innerWidth());
    }

    RX.load({
        template: "grid",
        module: [
            "/medias/plugin/highcharts/highcharts.js",
            "/medias/plugin/highcharts/modules/no-data-to-display.js",
            "/medias/src/plat/workflow/platform/userBlqkView_config.js",
            "/medias/src/plat/workflow/platform/userBlqkView.js"]
    });
</script>

</body>
</html>
