<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>办理确认</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="form_box">
    <script type="text/template">
        <div class="no_p_box" style="margin:0px">
            {{#if isHasOpinion || info !== "endNode"}}
            <table class="form" border="0" cellspacing="0" cellpadding="0" width="100%">
                <col width="35%"/>
                <col/>
                {{#if isHasOpinion}}
                <tr>
                    <th><b>*</b>办理意见</th>
                    <td>
                        <div class="element_box">
                            <textarea class="i_textarea" model="opinion"></textarea>
                        </div>
                    </td>
                </tr>
                {{/if}}
                {{#if info !== "endNode"&& agree}}
                <tr>
                    <th>下一环节</th>
                    <td>
                        <span class="span_show_ellipsis" title="{{nodeName||''}}">{{nodeName||""}}</span>
                    </td>
                </tr>
                {{/if}}
            </table>
            {{/if}}
            {{#if info == "endNode"}}
            <div class="page_title">
                <h1>本环节办理完成后流程结束！</h1>
            </div>
            {{else if info == "noPeople"}}
            <div class="page_title">
                <h1>{{#if agree}}下一{{else}}退回{{/if}}环节未找到办理人，请联系系统服务人员！</h1>
            </div>
            {{else}}
            <!--环节办理人列表-->
            {{#each transactors:index}}
            <div class="page_title">
                <h1>{{name}}环节办理人</h1>
                {{#if subName}}<p>（{{subName}}）</p>{{/if}}
            </div>
            <div class="no_p_box">
                <BlrList list="{{children}}" choose="{{choose}}" name="{{name}}" nextNodeId="{{nextNodeId}}"></BlrList>
            </div>
            {{/each}}
            {{/if}}
        </div>
    </script>
</div>
<div class="w_button_box">
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: ["/medias/src/plat/workflow/instance/handle_config.js",
            "/medias/src/plat/workflow/instance/handle.js"]
    })
</script>

</body>
</html>
