<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="entrustForm" class="form_box">
    <script type="text/template">
        <div>
            <table class="form_view" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th>委托人</th>
                    <td>
                        <span class="span_show_ellipsis" title="{{entrustUserName||''}}">
                            {{entrustUserName||""}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>开始时间</th>
                    <td>
                        <span class="span_show_ellipsis" title="{{startDate||''}}">
                            {{startDate||""}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>结束时间</th>
                    <td>
                        <span class="span_show_ellipsis" title="{{endDate||''}}">
                            {{endDate||""}}
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </script>
</div>
<div class="w_button_box">
    <input type="button" id="save" value="保存" class="c_button"/>
    <input type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: ['/medias/src/plat/workflow/instance/entrustView.js']
    });
</script>

</body>
</html>
