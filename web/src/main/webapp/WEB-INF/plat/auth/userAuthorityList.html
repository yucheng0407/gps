<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户表</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: "zTree"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
</head>
<body>
<!--左侧树-->
<div class="left_side_tree">
    <div class="tree_box">
        <ul id="tree" class="ztree">
        </ul>
    </div>
</div>
<!--右侧列表-->
<div class="right_content" id="right">
    <script type="text/template">
        <div class="base_box">
            <div class="no_p_box">
                <div class="operation_box" id="operate">
                </div>
                <div class="query_box">
                </div>
            </div>
            <div class="list_box">
            </div>
        </div>
    </script>
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: ["zTree",
                "/medias/src/plat/auth/userAuthorityList_config.js",
            "/medias/src/plat/auth/userAuthorityList.js"]
    });
</script>

</body>
</html>
