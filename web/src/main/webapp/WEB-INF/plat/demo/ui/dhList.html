<!DOCTYPE html>

	<head>

		<script type="text/javascript">
            RX.loadCSS({
                template: "platMain"

		</script>
		<style type="text/css">
			html,
			body {

	</head>

	<body>
		<div class="base_box">

						<li class="dh_jt"></li>

				</div>
				<div class="query_box">

							<td>

									<input type="text" class="i_query_text" />

						<td>Data</td>

						<td>Data</td>

						<td>Data</td>
						<td>Data</td>
						<td>Data</td>
						<td>Data</td>
						<td>Data</td>
						<td>Data</td>
						<td>Data</td>
					</tr>
				</table>
				<div class="rx-paging">
					<ul class="rx-pagenate" style="float: right;width: auto;">
						<li class="rx-first paged" disabled="disabled">首页
						</li>
						<li class="rx-pageRoll">
							<div class="rx-pRoll" style="width: 175px;">

									<li class="clicked paged">1</li>

									<li class="paged">6
									</li>
									<li class="pagedn">···
									</li>
								</ul>
							</div>
						</li>
						<li class="rx-last paged">末页
						</li>
					</ul>
					<span style="display:block;width:auto;float:right;padding:0 10px;height:30px;font-size: 12px;text-indent: 15px;line-height:30px;color: #666">共<b style="padding:0 3px;color:#666;font-weight: normal;">2</b>页<b style="padding:0 3px;color:#666;font-weight: normal;">16</b>条数据</span>

			<script type="text/javascript">
				$(function() {
					//初始化内容区域高度
					$(".bb_list_box").height($(window).height() - $(".no_p_box").outerHeight()- 70);
				})
				//页面大小改变时，触发jquery的resize方法，自适应拖拽
				$(window).resize(function() {
					$(".bb_list_box").height($(window).height() - $(".no_p_box").outerHeight() - 70);
				})
			</script>

</html>
