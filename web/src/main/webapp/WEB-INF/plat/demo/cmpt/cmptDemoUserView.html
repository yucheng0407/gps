<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>编辑</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["/medias/style/plat/thinkInput.css"]
        });

    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }

        ._layerDiv {
            position: absolute;
            z-index: 10000;
            height: 220px;
            border: 1px solid #cccccc;
        }
    </style>

</head>
<body>
<!--基础布局-->
<div class="form_box">
    <!--主表单模板-->
    <script type="text/template">
        <div>
        <div class="p_box">
            <table class="form_view" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="160px"/>
                    <col width=""/>
                    <col width="120px"/>
                    <col width=""/>
                    <col width="150px"/>
                </colgroup>
                <tr>
                    <th>用户名称(输入框)</th>
                    <td>
                        <span class="span_show_ellipsis" title="{{userName}}">{{userName || ""}}</span>
                    </td>
                    <th>性别(单选框,手动)</th>
                    <td>
                        {{dict(sex, 'getSexDict()')}}
                    </td>
                    <td rowspan="6">
                        <div class="element_box ele_0">
                            <input type="hidden" model="zp_id"/>
                            <div></div>
                        </div>
                    </td>
                </tr>

                <tr id="dyn">
                    <th>政治面貌(下拉框,字典)</th>
                    <td>
                        {{dict(zzmm, 'ZZMMDEMO')}}
                    </td>
                    <th>出生日期(日期)</th>
                    <td>
                        {{date(csrq,'yyyy-MM-dd')}}
                    </td>
                </tr>
                <tr>
                    <th>城市(带搜索的下拉)</th>
                    <td>
                        {{dict(city, 'CITYDEMO')}}
                    </td>
                    <th>企业(弹出层)</th>
                    <td>
                        {{organName||""}}
                    </td>
                </tr>
                <tr>
                    <th>语言</th>
                    <td>
                        {{dict(language, 'getLanguageDict()')}}
                    </td>

                    <th>出生时间</th>
                    <td>
                        {{date(birTime,'yyyy-MM-dd HH:mm:ss')}}
                    </td>

                </tr>
                <tr>
                    <th>爱好(多选,配置)</th>
                    <td>
                        {{dict(hobby, 'HOBBYSDEMO')}}
                    </td>

                    <th>民族(单选框,字典)</th>
                    <td>
                        {{dict(mz, 'MZDEMO')}}
                    </td>
                </tr>
                <tr>
                    <th>水果(多选,自定义)</th>
                    <td colspan="3">
                        {{dict(fruit, 'getFruitDict()')}}
                    </td>
                </tr>
                <tr>
                    <th>备注(textarea)</th>
                    <td colspan="4">
                        {{{html(description)}}}
                    </td>
                </tr>
                <tr>
                    <th>省份</th>
                    <td>
                        {{dict(sheng, 'getShengDict()')}}
                    </td>

                    <th>市</th>
                    <td>
                        {{dict(shi, 'getShiDict()')}}
                    </td>
                    <th></th>
                </tr>
                <tr>
                    <th>内容</th>
                    <td colspan="4">
                        {{{content}}}
                    </td>
                </tr>
                <tr>
                    <th>表单内部附件</th>
                    <td colspan="4">
                        <input type="hidden" model="fj_id_inner"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="p_box">
            <input type="hidden" model="fj_id_table"/>
        </div>
        <div class="p_box">
            <!--分类附件-->
            <input type="hidden" model="fj_id_fl"/>
        </div>
     </div>
    </script>
</div>

<!-- 下面按钮 -->
<div class="w_button_box" id="w_butt">
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "view",
        module: [
            "/medias/plugin/xheditor/xheditor-1.1.14-zh-cn.min.js",
            "/medias/src/plat/demo/cmpt/cmptDemoUserView_config.js",
            "/medias/src/plat/demo/cmpt/cmptDemoUserView.js"
        ]
    });
</script>

</body>
</html>
