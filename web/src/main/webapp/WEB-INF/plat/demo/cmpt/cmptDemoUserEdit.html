<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>编辑</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["/medias/style/plat/thinkInput.css"]
        });

    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }

        ._layerDiv {
            position: absolute;
            z-index: 10000;
            height: 220px;
            border: 1px solid #cccccc;
        }
    </style>

</head>
<body>

<!--基础布局-->
<div class="form_box">
    <!--表单模板-->
    <script type="text/template">
        <div>
            <div class="p_box">
                <table class="form" border="0" cellspacing="0" cellpadding="0">
                    <colgroup>
                        <col width="160px"/>
                        <col width=""/>
                        <col width="120px"/>
                        <col width=""/>
                        <col width="150px"/>
                    </colgroup>
                    <tr>
                        <th><b>*</b>用户名称(输入框)</th>
                        <td>
                            <div class="element_box">
                                <input type="text" class="i_text"  rx-config="{defaultValue:'a'}"
                                       model="userName"/>
                            </div>
                        </td>
                        <th>性别(单选框,手动)</th>
                        <td>
                            <div class="element_box">
                                <label class="label_radio"> <input type="radio" name="sex"
                                                                   value="0"
                                                                   model="sex"/> 男</label>
                                <label class="label_radio"> <input type="radio" name="sex"
                                                                   value="1"
                                                                   model="sex"/> 女 </label>
                            </div>
                        </td>
                        <td rowspan="6">
                            <div class="element_box ele_0">
                                <input type="hidden" model="zp_id"/>
                            </div>
                        </td>
                    </tr>

                    <tr id="dyn">
                        <th>政治面貌(下拉框,字典)</th>
                        <td>
                            <div class="element_box ele_0">
                                <select class="i_select" model="zzmm" id="zzmm" on-change="testChange()">
                                </select>
                            </div>
                        </td>
                        <th>出生日期(日期)</th>
                        <td>
                            <div class="element_box">
                                <input type="text" class="i_date" model="csrq"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>城市(带搜索的下拉)</th>
                        <td>
                            <div class="element_box ele_0">
                                <select class="i_select" model="city"></select>
                            </div>
                        </td>
                        <th>企业(弹出层)</th>
                        <td>
                            <div class="element_box">
                                <input type="text" class="i_layer" model="organName">
                                <input type="hidden" model="organId">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>语言</th>
                        <td>
                            <div class="element_box ele_0">
                                <select class="i_select" model="language"
                                        id="language"></select>
                            </div>
                        </td>

                        <th>出生时间</th>
                        <td>
                            <div class="element_box">
                                <input class="i_date" model="birTime">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th>爱好(多选,配置)</th>
                        <td>
                            <div class="element_box">
                                <div model="hobby"></div>
                            </div>
                        </td>

                        <th>民族(单选框,字典)</th>
                        <td>
                            <div class="element_box">
                                <div model="mz"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><b>*</b>多选下拉</th>
                        <td>
                            <div class="element_box ele_0">
                                <select class="i_select" model="multiSelect"/>
                            </div>
                        </td>
                        <th><b>*</b>字典树选择</th>
                        <td>
                            <div class="element_box">
                                <div model="dictSelect"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>水果(多选,自定义)</th>
                        <td>
                            <div class="element_box" id="haha">
                                <label class="label_check"><input type="checkbox"
                                                                  model="fruit"
                                                                  class="i_checkbox"
                                                                  value="2"/> 苹果</label>
                                <label class="label_check"><input type="checkbox"
                                                                  model="fruit"
                                                                  class="i_checkbox"
                                                                  value="0"/> 梨</label>
                                <label class="label_check"><input type="checkbox"
                                                                  model="fruit"
                                                                  class="i_checkbox"
                                                                  value="1"/> 桃</label>
                            </div>
                        </td>
                        <th>测试联想功能（cslxId显示是为了测试）</th>
                        <td colspan="2">
                            <div class="element_box">
                                <input type="text" class="i_text" model="cslx"/>
                            </div>
                            <div class="element_box">
                                <input type="text" class="i_text" model="cslxId"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>日期测试开始</th>
                        <td>
                            <div class="element_box">
                                <input class="i_date" model="startDate">
                            </div>
                        </td>
                        <th>日期测试结束</th>
                        <td  colspan="2">
                            <div class="element_box">
                                <input class="i_date" model="endDate">
                            </div>
                        </td>
                    </tr>
                    <!--<tr>-->
                    <!--<th>附件("table"型)</th>-->
                    <!--<td colspan="4">-->
                    <!--<div class="element_box ele_0">-->
                    <!--<input type="hidden" model="fj_id_table"/>-->
                    <!--</div>-->
                    <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <th>备注(textarea)</th>
                        <td colspan="4">
                            <div class="element_box">
                <textarea name="" rows="" cols="" class="i_textarea"
                          model="description"></textarea>
                            </div>
                            <!--<textarea name="" rows="" cols="" class="i_textarea"-->
                            <!--model="description"-->
                            <!--onblur="textareachk(this,'count')" onkeyup="textareachk(this,'count')"></textarea>-->
                            <!--</div>-->
                            <!--<div id="count"></div>-->
                        </td>
                    </tr>
                    <tr>
                        <th>省份</th>
                        <td>
                            <div class="element_box ele_0">
                                <select class="i_select" model="sheng"></select>
                            </div>

                        </td>

                        <th>市</th>
                        <td>
                            <div class="element_box ele_0">
                                <select class="i_select" model="shi"></select>
                            </div>
                        </td>
                        <th></th>
                    </tr>
                    <tr>
                        <th>表单内部附件</th>
                        <td colspan="4">
                            <input type="hidden" model="fj_id_inner"/>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td colspan="4">
                            <div class="element_box ele_0">
                                <textarea model="content"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>测试手动指令渲染</th>
                        <td colspan="4">
                            <div class="element_box ele_0">
                                <select model="test" rx-config="{type:'dict',defaultValue:'1',dictConfig:{dictCode:'SF'}}"></select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="p_box">
                <input type="hidden" model="fj_id_table"/>
            </div>
            <div class="p_box">
                <!--分类附件-->
                <input type="hidden" model="fj_id_fl"/>
            </div>
        </div>
    </script>
</div>

<!-- 下面按钮 -->
<div class="w_button_box" id="w_butt">
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/plugin/xheditor/xheditor-1.1.14-zh-cn.min.js",
            "/medias/src/plat/demo/cmpt/cmptDemoUserEdit_config.js",
            "/medias/src/plat/demo/cmpt/cmptDemoUserEdit.js"
        ]
    });
</script>

</body>
</html>
