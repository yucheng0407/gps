<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户列表</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
</head>
<body>
<!--基础布局-->
<div class="base_box">
    <div class="no_p_box">
        <div class="operation_box" id="operate">
        </div>
    </div>
    <!--列表区-->
    <div id="dataDiv">
        <!--列表模板-->
        <script type="text/template">
            <div class="list_box">
            </div>
        </script>
    </div>
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: [
            "/medias/src/plat/demo/cmpt/cmptDemoOrganList_config.js",
            "/medias/src/plat/demo/cmpt/cmptDemoOrganList.js"]
    });
</script>

</body>
</html>
