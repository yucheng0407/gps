<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>机构岗位用户树</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["treeIcon", "zTree"]
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        .query_form label{
            font-size: 14px;
        }
        .query_form tr th{padding-left: 10px}
    </style>
</head>
<body>
<div id="sblx" class="query_box" style="background: #f4f4f4;border-bottom: 1px solid #e2e2e2;padding: 20px 0">
    <table class="query_form" border="0" cellpadding="0" cellspacing="0">
        <colgroup>
            <col width="70px" />
            <col width="70px" />
            <col width="100px" />
        </colgroup>
        <tr>
            <th><label><input type="checkbox" class="i_query_checkbox" value="1" checked/> 手台</label></th>
            <th><label><input type="checkbox" class="i_query_checkbox" value="2" checked/> 警车</label></th>
            <th><label><input type="checkbox" class="i_query_checkbox" value="3" checked/> 警务通</label></th>
        </tr>
    </table>
</div>
<div id="" class="tree_box">
        <ul id="tree" class="ztree">
        </ul>
</div>
<div class="w_button_box" style="text-align: center">
    <input type="button" id="confirm" value="确认" class="c_button"/>
    <input style="display: none" type="button" id="close" value="关闭" class="n_button"/>
</div>
<script type="text/javascript">
    //初始化尺寸
    $(function () {
        $(".tree_box").height($(window).height() - $(".query_box").outerHeight() - $(".w_button_box").outerHeight());

        $(window).resize(function () {
            $(".tree_box").height($(window).height() - $(".query_box").outerHeight() - $(".w_button_box").outerHeight());
        })
    })
    RX.load({
        module: ["/medias/src/gps/sbbhTree/jquery.ztree.all-3.5.min.js",
            "/medias/src/gps/sbbhTree/sbbhTree.js"]
    });
</script>

</body>
</html>
