<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户表</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: "zTree"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--左侧树-->
<div class="left_side_tree">
    <iframe name="tree" frameborder="0" width="100%" height="100%" scrolling="auto" src="${ctxPath}/main/sbbhTree?multiTag=true&func=st&hideClose=true">
    </iframe>
</div>
<!--右侧列表-->
<div class="right_content" id="right">
    <iframe name="mapIframe" frameborder="0" width="100%" height="100%" scrolling="auto" src="${ctxPath}/map/map">
    </iframe>
</div>

<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: ["zTree","/medias/src/gps/map/getMap.js","/medias/src/gps/sbst/sbst.js"]
    });
</script>

</body>
</html>
