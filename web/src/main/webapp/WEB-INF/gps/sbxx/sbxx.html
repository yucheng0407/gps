<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>机构</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: "zTree"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;

        }
    </style>
</head>
<body>
<!--左侧树-->
<div class="left_side_tree">
    <iframe name="tree" frameborder="0" width="100%" height="100%" scrolling="auto" src="${ctxPath}/main/sbbhTree?multiTag=true&func=sbxx&frameName=MainIframeR&hideClose=true">
    </iframe>
</div>
<!--右侧列表-->
<div class="right_content" id="right">
    <script type="text/template">
        <div class="base_box">
            <div class="no_p_box">
                <div class="operation_box" id="operate">
                </div>
                <div class="query_box">
                </div>
            </div>
            <div class="list_box">
            </div>
        </div>
    </script>
</div>


<!--文件加载-->
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: ["zTree",
            "/medias/src/gps/sbxx/sbxxList_config.js",
            "/medias/src/gps/sbxx/sbxxList.js"]
    });
</script>
</body>
</html>
